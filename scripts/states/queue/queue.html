<uiview>
  <script>

    // Called on body's `onload` event
    function init() {
        // Retrieving the text input's value which was stored into localStorage
        var name = localStorage.getItem('name');

        // Writing the value in the document
        document.open();
        document.write("Nickname:" + name);
        document.close();
    }

</script>
  <body>
  <body onload="init();">
  <div class="queue">
    <h2>Queue</h2><br>
    <p1>You are in the queue please wait...<br></p1>
    <ul>
      <a ui-sref="singleplayer"><li>Singleplayer</li></a>
      <a ui-sref="casual"><li>Casual</li></a>      
    </ul>
    <button ng-click="$state.go('onboarding')">Exit</button>
  </div>
  </body>
</uiview>
