<uiview>
  
  <script type="text/javascript">

        // Called on form's `onsubmit`
        function nickname() {
            // Getting the value of your text input
            var name = document.getElementById("name").value;

            // Storing the value above into localStorage
            localStorage.setItem("name", name);

            return true;
        }

    </script> 
  
  <form name="nickname" onsubmit="nickname();">
  <div class="onboarding">
    <h2>Onboarding</h2>
    <p1>Please enter a three letter nick name <br><br>
    </p1>
     <div class="form-group">
      <label for="Name">Nickname:</label>
      <input type="text" id="nickname" name="name" maxlength="3">
    
       
    <input type="submit" value="Join Queue" ng-click="$state.go('queue')">
       
    </div>
       
       
       </form>
      
    </script>
  </div>
</uiview>
