<uiview>
  
  <form onsubmit="return name();" method="post">
  <div class="onboarding">
    <h2>Onboarding</h2>
    <p1>Please enter a three letter nick name <br><br>
    </p1>
     <div class="form-group">
      <label for="Name">Nickname:</label>
      <input type="text" id="nickname" name="name">
    
       
    <input type="button" value="Join Queue" ng-click="$state.go('queue'); name()">
       
    </div>
       
       
       </form>
    
      <script type="text/javascript">
      
      function name() {
        
        var name = document.GetElementById('name').value;
        
        document.write("<p>Nickname</p>");
        document.write(name);
      }
      
    </script>
  </div>
</uiview>
